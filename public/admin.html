<!-- admin.html -->
<div class="container my-4">

  <!-- Heading -->
  <h3 id="adminHeading" style="text-align:left;">
    Admin Dashboard
  </h3>

  <!-- Admin Login -->
  <div id="adminLoginBox">
    <h4>Admin Login</h4>

    <dl>
      <dt>Username</dt>
      <dd><input type="text" id="adminUser" /></dd>

      <dt>Password</dt>
      <dd><input type="password" id="adminPwd" /></dd>
    </dl>

    <button id="btnAdminLogin">Login</button>
  </div>

  <!-- Orders Section -->
  <div
    id="adminMain"
    style="
      display:none;
      margin-top:20px;
      background:#fff;
      padding:15px;
      border-radius:6px;
      max-width:95%;
    "
  >
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h4>Orders</h4>

      <div>
        <label>Filter by status:</label>
        <select id="adminFilterStatus">
          <option value="All">All</option>
          <option value="Created">Created</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <!-- Table container -->
    <div
      id="adminOrdersContainer"
      style="
        margin-top:15px;
        overflow-x:auto;
      "
    ></div>
  </div>
</div>
