<!-- admin.html -->
<div class="container my-4">
  <h3>Admin Dashboard</h3>

  <!-- Admin Login Box -->
  <div id="adminLoginBox" class="card p-3 mb-3">
    <h4>Admin Login</h4>
    <div class="mb-2">
      <label class="form-label">Username</label>
      <input id="adminUser" class="form-control" />
    </div>
    <div class="mb-2">
      <label class="form-label">Password</label>
      <input id="adminPwd" type="password" class="form-control" />
    </div>
    <button id="btnAdminLogin" class="btn btn-primary mt-2">
      Login
    </button>
  </div>

  <!-- Orders Table (login ke baad dikhega) -->
  <div id="adminMain" style="display:none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Orders</h5>
      <div class="d-flex align-items-center">
        <span class="me-2">Filter by status:</span>
        <select
          id="adminFilterStatus"
          class="form-select form-select-sm"
          style="width: 160px"
        >
          <option value="All">All</option>
          <option value="Created">Created</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div id="adminOrdersContainer"></div>
  </div>
</div>
