<!-- admin.html -->
<div class="container my-4">

  <!-- Dynamic Heading -->
  <h3 id="adminHeading">Admin Login</h3>

  <!-- Admin Login (Customer Login jaisa) -->
  <div id="adminLoginBox">
    <dl>
      <dt>Username</dt>
      <dd>
        <input type="text" id="adminUser" />
      </dd>

      <dt>Password</dt>
      <dd>
        <input type="password" id="adminPwd" />
      </dd>
    </dl>

    <button id="btnAdminLogin">Login</button>
  </div>

   <!-- Orders Table (login ke baad dikhega) -->
  <div id="adminMain" style="display:none">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>Orders</h5>
      <div class="d-flex align-items-center">
        <span class="me-2">Filter by status:</span>
        <select
          id="adminFilterStatus"
          class="form-select form-select-sm"
          style="width: 160px"
        >
          <option value="All">All</option>
          <option value="Created">Created</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <div id="adminOrdersContainer"></div>
  </div>
</div>
