<!-- admin.html -->
<div class="container my-4">

  <!-- Page Heading -->
  <h3 class="mb-3">Admin Dashboard</h3>

  <!-- ================= ADMIN LOGIN ================= -->
  <div id="adminLoginBox" class="card p-3 mb-3" style="max-width:420px;">
    <h4 class="mb-3">Admin Login</h4>

    <div class="mb-2">
      <label class="form-label">Username</label>
      <input id="adminUser" class="form-control" />
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input id="adminPwd" type="password" class="form-control" />
    </div>

    <button id="btnAdminLogin" class="btn btn-primary">
      Login
    </button>
  </div>

  <!-- ================= ADMIN MAIN ================= -->
  <div
    id="adminMain"
    style="display:none;"
  >
    <!-- Orders Header -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">Orders</h5>

      <div class="d-flex align-items-center">
        <span class="me-2">Filter by status:</span>
        <select
          id="adminFilterStatus"
          class="form-select form-select-sm"
          style="width:150px;"
        >
          <option value="All">All</option>
          <option value="Created">Created</option>
          <option value="Processing">Processing</option>
          <option value="Shipped">Shipped</option>
          <option value="Delivered">Delivered</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>
    </div>

    <!-- Orders Table Card -->
    <div class="card p-2">
      <div
        id="adminOrdersContainer"
        style="overflow-x:auto;"
      ></div>
    </div>
  </div>
</div>
