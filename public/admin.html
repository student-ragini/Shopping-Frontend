<!-- admin.html -->
<div class="container my-4">
  <h3>Admin Dashboard</h3>

  <!-- Admin Login -->
  <div id="adminLoginBox">
    <h4>Admin Login</h4>

    <dl>
      <dt>Username</dt>
      <dd>
        <input type="text" id="adminUser" />
      </dd>

      <dt>Password</dt>
      <dd>
        <input type="password" id="adminPwd" />
      </dd>
    </dl>

    <button id="btnAdminLogin">Login</button>
  </div>

  <!-- Orders section -->
  <div id="adminMain" style="display:none; margin-top:20px;">
    <h4>Orders</h4>

    <div style="margin-bottom:10px;">
      <label>Filter by status:</label>
      <select id="adminFilterStatus">
        <option value="All">All</option>
        <option value="Created">Created</option>
        <option value="Processing">Processing</option>
        <option value="Shipped">Shipped</option>
        <option value="Delivered">Delivered</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>

    <div id="adminOrdersContainer"></div>
  </div>
</div>
