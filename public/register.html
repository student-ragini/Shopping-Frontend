<div>
    <h4>Register New User</h4>

    <dl>
        <dt>User ID</dt>
        <dd><input type="text" name="UserId" id="UserId" class="form-control"></dd>

        <dt>First Name</dt>
        <dd><input type="text" name="FirstName" id="FirstName" class="form-control"></dd>

        <dt>Last Name</dt>
        <dd><input type="text" name="LastName" id="LastName" class="form-control"></dd>

        <dt>Date Of Birth</dt>
        <dd><input type="date" name="DateOfBirth" id="DateOfBirth" class="form-control"></dd>

        <dt>Email</dt>
        <dd><input type="email" name="Email" id="Email" class="form-control"></dd>

        <dt>Gender</dt>
        <dd>
            <select id="Gender" name="Gender" class="form-select">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </dd>

        <dt>Address</dt>
        <dd><input type="text" name="Address" id="Address" class="form-control"></dd>

        <dt>Postal Code</dt>
        <dd><input type="text" name="PostalCode" id="PostalCode" class="form-control"></dd>

        <dt>State</dt>
        <dd><input type="text" name="State" id="State" class="form-control"></dd>

        <dt>Country</dt>
        <dd><input type="text" name="Country" id="Country" value="India" class="form-control"></dd>

        <dt>Mobile</dt>
        <dd><input type="text" name="Mobile" id="Mobile" class="form-control"></dd>

        <dt>Password</dt>
        <dd><input type="password" name="Password" id="Password" class="form-control"></dd>
    </dl>

    <button id="btnRegister" class="btn btn-primary mt-2">Register</button>
</div>
