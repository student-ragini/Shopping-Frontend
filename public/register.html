<div>
    <h4>Register New User</h4>

    <dl>
        <dt>User ID</dt>
        <dd><input type="text" name="UserId" id="UserId"></dd>
        <dd id="userError" class="text-danger"></dd>

        <dt>First Name</dt>
        <dd><input type="text" name="FirstName" id="FirstName"></dd>

        <dt>Last Name</dt>
        <dd><input type="text" name="LastName" id="LastName"></dd>

        <dt>Date Of Birth</dt>
        <dd><input type="date" name="DateOfBirth" id="DateOfBirth"></dd>

        <dt>Email</dt>
        <dd><input type="email" name="Email" id="Email"></dd>

        <dt>Gender</dt>
        <dd>
            <select id="Gender" name="Gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </dd>

        <dt>Address</dt>
        <dd><input type="text" name="Address" id="Address"></dd>

        <dt>Postal Code</dt>
        <dd><input type="text" name="PostalCode" id="PostalCode"></dd>

        <dt>State</dt>
        <dd><input type="text" name="State" id="State"></dd>

        <dt>Country</dt>
        <dd><input type="text" name="Country" id="Country"></dd>

        <dt>Mobile</dt>
        <dd><input type="text" name="Mobile" id="Mobile"></dd>

        <dt>Password</dt>
        <dd><input type="password" name="Password" id="Password"></dd>
    </dl>

    <button id="btnRegister">Register</button>
</div>
