<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
</head>
<body>
  <div class="container my-4">
    <h3>My Profile</h3>
    <p class="text-muted">
      Update your personal information. Leave password blank if you don't want to change it.
    </p>

    <form id="frmProfile" class="row g-3">
      <div class="col-md-4">
        <label for="UserId" class="form-label">User Id</label>
        <input type="text" id="UserId" class="form-control" disabled />
      </div>
      <div class="col-md-4">
        <label for="FirstName" class="form-label">First Name</label>
        <input type="text" id="FirstName" class="form-control" />
      </div>
      <div class="col-md-4">
        <label for="LastName" class="form-label">Last Name</label>
        <input type="text" id="LastName" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="DateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" id="DateOfBirth" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="Email" class="form-label">Email</label>
        <input type="email" id="Email" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="Gender" class="form-label">Gender</label>
        <select id="Gender" class="form-select">
          <option value="">Select</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="col-md-12">
        <label for="Address" class="form-label">Address</label>
        <textarea id="Address" rows="2" class="form-control"></textarea>
      </div>

      <div class="col-md-3">
        <label for="PostalCode" class="form-label">Postal Code</label>
        <input type="text" id="PostalCode" class="form-control" />
      </div>

      <div class="col-md-3">
        <label for="State" class="form-label">State</label>
        <input type="text" id="State" class="form-control" />
      </div>

      <div class="col-md-3">
        <label for="Country" class="form-label">Country</label>
        <input type="text" id="Country" class="form-control" />
      </div>

      <div class="col-md-3">
        <label for="Mobile" class="form-label">Mobile</label>
        <input type="text" id="Mobile" class="form-control" />
      </div>

      <div class="col-md-4">
        <label for="Password" class="form-label">New Password</label>
        <input
          type="password"
          id="Password"
          class="form-control"
          placeholder="Leave blank to keep same"
        />
      </div>

      <div class="col-12 mt-3">
        <button type="button" id="btnUpdateProfile" class="btn btn-primary">
          Update Profile
        </button>
        <button type="button" id="btnBackFromProfile" class="btn btn-secondary ms-2">
          Back to Shop
        </button>
      </div>
    </form>
  </div>
</body>
</html>
